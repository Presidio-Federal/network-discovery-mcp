name: Build, Release, and Publish

on:
  push:
    branches: [ main ]
    paths:
      # Only trigger on code changes, not documentation
      - 'network_discovery/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'docker-compose*.yml'
      - 'entrypoint.sh'
      - 'nginx.conf'
      - '.github/workflows/build-and-publish.yml'
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3 or leave empty for auto)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/network-discovery-mcp

jobs:
  # Determine version and check if release needed
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      create_release: ${{ steps.check.outputs.create_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual version provided
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate version based on latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version number and increment patch
            VERSION_NUMBER=${LATEST_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$VERSION_NUMBER"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "New version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release needed
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping release"
            echo "create_release=false" >> $GITHUB_OUTPUT
          else
            echo "Creating new release $VERSION"
            echo "create_release=true" >> $GITHUB_OUTPUT
          fi

  # Build and push container image
  build-and-push:
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.version.outputs.version }}
            type=sha,format=short
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    if: needs.version.outputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> release_notes.md
            echo "" >> release_notes.md
            
            # Get commits since last tag
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Container Image" >> release_notes.md
          echo "" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:$VERSION" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Quick Start" >> release_notes.md
          echo "" >> release_notes.md
          echo "**REST API Mode:**" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker compose up -d" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "**MCP Mode (AI Agents):**" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker compose -f docker-compose.mcp.yml up -d" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Features in This Release" >> release_notes.md
          echo "" >> release_notes.md
          echo "- Automated network discovery from seed devices" >> release_notes.md
          echo "- Direct IP/subnet scanning (source of truth integration)" >> release_notes.md
          echo "- Multi-vendor device support (Cisco, Juniper, Arista)" >> release_notes.md
          echo "- Credential validation before discovery" >> release_notes.md
          echo "- Job resume for failed operations" >> release_notes.md
          echo "- System health monitoring and metrics" >> release_notes.md
          echo "- Interactive topology visualizations" >> release_notes.md
          echo "- Batfish integration for network analysis" >> release_notes.md
          echo "- REST API and MCP (AI agent) interfaces" >> release_notes.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.version }}
          release_name: Release ${{ needs.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  # Post-release notification
  notify:
    runs-on: ubuntu-latest
    needs: [version, create-release]
    if: always() && needs.version.outputs.create_release == 'true'
    steps:
      - name: Release summary
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          echo "### Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Container Image:** \`ghcr.io/${{ env.IMAGE_NAME }}:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull the image:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Quick start:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker compose up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
